<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Iceberg Charts</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="controls">
  <span>Position:</span>
  <a class="btn btn-default" href="javascript:prev();">Prev</a>
  <a class="btn btn-default" href="javascript:next();">Next</a>
  <span>Water Height</span>
  <a class="btn btn-default" href="javascript:setWaterLevel(100);">High</a>
  <a class="btn btn-default" href="javascript:setWaterLevel(50);">Medium</a>
  <a class="btn btn-default" href="javascript:setWaterLevel(1);">Low</a>
  <a class="btn btn-default" href="javascript:randomHeight();">Random</a>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js'></script>
<script src='https://codepen.io/ste-vg/pen/zBVakw.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js'></script><script  src="./script.js"></script>

</body>
</html>
